<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Caption Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Caption Generator</h1>
        <p class="tagline">Turn your transcript into perfectly timed captions.</p>
        <form id="uploadForm" action="/generate" method="post" enctype="multipart/form-data">
            <label for="transcript">ðŸ“„ Transcript File (.doc / .docx)</label>
            <input type="file" name="transcript" id="transcript" accept=".docx,.doc" required>

            <label for="media">ðŸŽ¥ Video/Audio File (.mp4 / .mp3 / .mpv)</label>
            <input type="file" name="media" id="media" accept=".mp4,.mp3,.mpv" required>

            <button type="submit">ðŸš€ Generate Captions</button>
        </form>

        <div class="loader" id="loader"></div>
        <div class="success" id="success">
            âœ… Captions generated successfully!<br><br>
            <a href="/" class="home-link">â¬… Generate Another</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        const success = document.getElementById('success');

        form.addEventListener('submit', () => {
            loader.style.display = 'block';
            success.style.display = 'none';
        });

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('status') === 'success') {
                loader.style.display = 'none';
                success.style.display = 'block';
            }
        };
    </script>
</body>
</html>
